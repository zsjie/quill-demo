<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quill Demo</title>
  <!-- Include Quill stylesheet -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/monokai-sublime.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.1.10/quill.bubble.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.1.10/quill.snow.css" rel="stylesheet">
  <link href="/styles/main.css" rel="stylesheet">
</head>

<body>
  <header class="navbar clearfix">
    <div class="container clearfix">
      <div class="bar-item">
        <input type="button" id="js-md-btn" value="view markdown">
      </div>
    </div>
  </header>

  <!-- modal -->
  <div class="modal-bg" data-state="hide">
    <div class="modal-bg-blur dark">
      <div class="md-content container">
        <p></p>
      </div>
    </div>
  </div>

  <!-- Create the editor container -->
  <div id="editor-container"></div>

  <!-- Initialize Quill editor -->
  <script src="/bundle.js"></script>

</body>

</html>
