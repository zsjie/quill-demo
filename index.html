<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quill Demo</title>
  <!-- Include Quill stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/github.min.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css" rel="stylesheet">
  <!--<link href="//cdn.quilljs.com/1.2.0/quill.bubble.css" rel="stylesheet">-->
  <link href="//cdn.quilljs.com/1.2.0/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/codemirror.css">
  <link href="/styles/main.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
</head>
<body>

  <div class="editor-container">

    <div id="quill-editor"></div>

    <div id="ace-editor"></div>

  </div>

  <script src="./scripts/quill.js"></script>
  <script src="./scripts/marked.js"></script>
  <!-- Initialize Quill editor -->
  <script src="/bundle.js"></script>
  <script>
    let aceEditor
    initAceEditor()
    function initAceEditor () {
      aceEditor = ace.edit("ace-editor");
      aceEditor.setOptions({
        highlightActiveLine: false,
        wrapBehavioursEnabled: true
      })
      aceEditor.renderer.setOptions({
        showLineNumbers: false,
        showGutter: false,
        showPrintMargin: false
      });
      aceEditor.session.setOptions({
        wrap: true
      })
      aceEditor.setTheme("ace/theme/textmate");
      aceEditor.getSession().setMode("ace/mode/markdown");
    }
  </script>

</body>

</html>
