<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quill Demo</title>
  <!-- Include Quill stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/monokai-sublime.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.1.10/quill.bubble.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.1.10/quill.snow.css" rel="stylesheet">
  <link href="/styles/main.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>
  <header class="navbar clearfix">
    <div class="container clearfix">
      <div class="bar-item">
        <input type="button" id="js-md-btn" value="view markdown">
      </div>
    </div>
  </header>

  <!-- modal -->
  <div class="modal-bg" data-state="hide">
    <div class="modal-bg-blur dark">
      <div class="md-content container">
        <p></p>
      </div>
    </div>
  </div>

  <!-- Create the editor container -->
  <div id="editor-container">
  </div>

  <div class="animation-control">
    <button type="button" class="start">start</button>
    <button type="button" class="reset">reset</button>
    <label for="start-scale">
      <input type="text" id="start-scale" value="1.2">
    </label>
    <label for="start-opacity">
      <input type="text" id="start-opacity" value="0.9">
    </label>
    <label for="duration">
      <input type="text" id="duration" value="0.6">
    </label>
  </div>
  <div class="image-container">
    <img src="./images/nature-q-c-640-480-5.jpg" alt="">
  </div>

  <button type="button" id="upload-btn">upload</button>
  <input id="upload-input" type="file" name="uploads[]" accept="image/png, image/jpeg">

  <!-- Initialize Quill editor -->
  <script src="/bundle.js"></script>

  <template id="insert-btns-tmpl">
    <div class="insert-btns">
      <a class="insert-btn-show"><i class="fa fa-plus" aria-hidden="true"></i></a>
      <ul class="insert-btn-addons insert-btn-addons-hide">
        <li class="insert-image"><a><i class="fa fa-image" aria-hidden="true"></i></a></li>
        <li class="insert-hr"><a><i class="fa fa-minus" aria-hidden="true"></i></a></li>
        <li class="insert-quote"><a><i class="fa fa-quote-left" aria-hidden="true"></i></a></li>
        <li class="insert-code"><a><i class="fa fa-code" aria-hidden="true"></i></a></li>
      </ul>
    </div>
  </template>

</body>

</html>
